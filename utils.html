<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Veal Stack Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f5f5;
            padding: 50px 0;
        }

        .veal-container {
            width: 1180px;
            height: 1180px;
            position: relative;
            margin: 0 auto;
        }

        .biggest-veal {
            width: 966px;
            height: 966px;
            border: 2.73px solid #CFCFDB;
            border-radius: 50%;
            position: relative;
            margin: 0 auto;
            background: transparent;
            overflow: visible;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Gradient Lines */
        .gradient-line {
            /* position: absolute; */
            width: 2px;
            height: 966px;
            /* top: 0; */
            /* left: 50%; */
            /* transform-origin: top center; */
        }

        .line-90 {
            background: linear-gradient(90deg, #FF28A3 0.03%, #D9711E 100.01%);
            transform: rotate(90deg);
        }

        .line-45 {
            background: linear-gradient(45deg, #27FF9C 0%, #271ED9 100%);
            transform: rotate(45deg);
        }

        .line-180 {
            background: linear-gradient(180deg, #FF220A 0%, #D9782C 100%);
            transform: rotate(180deg);
        }

        .line-135 {
            background: linear-gradient(45deg, #27FF9C 0%, #271ED9 100%);
            transform: rotate(135deg);
        }

        /* Long Veal White */
        .long-veal-white {
            width: 549px;
            height: 549px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: visible;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Long Veal Gradient */
        .long-veal-gradient {
            width: 440px;
            height: 440px;
            background: linear-gradient(90deg, #6674FF 0%, #D954CD 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Short Veal Inner White */
        .short-veal-inner-white {
            width: 380px;
            height: 380px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
            color: #001E61;
            font-weight: 700;
            font-size: 42px;
            line-height: 65px;
            letter-spacing: 2%;
            text-align: center;
            padding: 0 40px;
        }

        /* Short Veal White */
        .short-veal-white {
            width: 242px;
            height: 242px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            z-index: 5;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Short Veal Gradient */
        .short-veal-gradient {
            width: 172px;
            height: 172px;
            background: linear-gradient(270deg, #FF28A3 -2.59%, #D9711E 102.42%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Short Veal Inner White */
        .short-veal-inner-small {
            width: 170px;
            height: 170px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .short-veal-inner-small span {
            color: #001E61;
            font-weight: 500;
            font-size: 24px;
            line-height: 100%;
            letter-spacing: 0%;
            text-align: center;
        }

        .veal1 {
            top: 0%;
            left: 50%;
        }

        .veal2 {
            top: 15%;
            left: 85%;
        }

        .veal3 {
            top: 50%;
            left: 100%;
        }

        .veal4 {
            top: 85%;
            left: 85%;
        }

        .veal5 {
            top: 100%;
            left: 50%;
        }

        .veal6 {
            top: 85%;
            left: 15%;
        }

        .veal7 {
            top: 50%;
            left: 0%;
        }

        .veal8 {
            top: 15%;
            left: 15%;
        }
    </style>
</head>

<body>

    <section class="container-fluid services-sec">
        <div class="veal-container">
            <!-- Biggest Veal -->
            <div class="biggest-veal">
                <!-- Gradient Lines -->
                <div class="gradient-line line-90"></div>
                <div class="gradient-line line-45"></div>
                <div class="gradient-line line-180"></div>
                <div class="gradient-line line-135"></div>

                <!-- Long Veal White -->
                <div class="long-veal-white">
                    <div class="long-veal-gradient">
                        <div class="short-veal-inner-white">
                            Strategic Digital
                            Marketing Services
                        </div>
                    </div>
                </div>

                <!-- Short Veal White -->
                <div class="short-veal-white veal1">
                    <div class="short-veal-gradient">
                        <div class="short-veal-inner-small">
                            <img src="assets/1.png" alt="1">
                            <span>Content Creation</span>
                        </div>
                    </div>
                </div>

                <div class="short-veal-white veal2">
                    <div class="short-veal-gradient">
                        <div class="short-veal-inner-small">
                            <img src="assets/2.png" alt="2">
                            <span>Optimize Content</span>
                        </div>
                    </div>
                </div>

                <div class="short-veal-white veal3">
                    <div class="short-veal-gradient">
                        <div class="short-veal-inner-small">
                            <img src="assets/5.png" alt="5">
                            <span>Content Evaluation</span>
                        </div>
                    </div>
                </div>  

                <div class="short-veal-white veal4">
                    <div class="short-veal-gradient">
                        <div class="short-veal-inner-small">
                            <img src="assets/2.png" alt="2">
                            <span>Videography</span>
                        </div>
                    </div>
                </div>

                <div class="short-veal-white veal5">
                    <div class="short-veal-gradient">
                        <div class="short-veal-inner-small">
                            <img src="assets/1.png" alt="1">
                            <span>Website<br>Design</span>
                        </div>
                    </div>
                </div>

                <div class="short-veal-white veal6">
                    <div class="short-veal-gradient">
                        <div class="short-veal-inner-small">
                            <img src="assets/3.png" alt="3">
                            <span>Google Ads</span>
                        </div>
                    </div>
                </div>

                <div class="short-veal-white veal7">
                    <div class="short-veal-gradient">
                        <div class="short-veal-inner-small">
                            <img src="assets/4.png" alt="4">
                            <span>Content Strategy</span>
                        </div>
                    </div>
                </div>

                <div class="short-veal-white veal8">
                    <div class="short-veal-gradient">
                        <div class="short-veal-inner-small">
                            <img src="assets/5.png" alt="5">
                            <span>Develop Content</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
